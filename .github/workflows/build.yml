name: 'Build and Release'

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Clean and install frontend dependencies
        shell: bash
        run: |
          rm -f package-lock.json
          npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''
        with:
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/*/*
            src-tauri/target/*/release/bundle/*/*
            src-tauri/target/release/devworkbench
            src-tauri/target/release/devworkbench.exe
            src-tauri/target/release/bundle/**/*.sig
            src-tauri/target/*/release/bundle/**/*.sig
          if-no-files-found: ignore

  release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Debug artifacts structure
        run: |
          echo "=== Artifacts directory structure ==="
          find artifacts -type f \( -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage" -o -name "*.msi" -o -name "*.exe" -o -name "*.sig" -o -name "*.json" \) | head -30
          echo "=== All files in artifacts ==="
          ls -laR artifacts/

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate latest.json for updater
        run: |
          VERSION=${{ steps.version.outputs.version }}
          REPO="${{ github.repository }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Find signature files
          MAC_ARM_SIG=$(find artifacts -name "*.app.tar.gz.sig" -path "*aarch64*" | head -1)
          MAC_X64_SIG=$(find artifacts -name "*.app.tar.gz.sig" -path "*x86_64*" | head -1)
          WINDOWS_SIG=$(find artifacts -name "*.msi.sig" | head -1)
          LINUX_SIG=$(find artifacts -name "*.AppImage.sig" | head -1)

          # Read signatures
          MAC_ARM_SIGNATURE=""
          MAC_X64_SIGNATURE=""
          WINDOWS_SIGNATURE=""
          LINUX_SIGNATURE=""

          if [ -f "$MAC_ARM_SIG" ]; then MAC_ARM_SIGNATURE=$(cat "$MAC_ARM_SIG"); fi
          if [ -f "$MAC_X64_SIG" ]; then MAC_X64_SIGNATURE=$(cat "$MAC_X64_SIG"); fi
          if [ -f "$WINDOWS_SIG" ]; then WINDOWS_SIGNATURE=$(cat "$WINDOWS_SIG"); fi
          if [ -f "$LINUX_SIG" ]; then LINUX_SIGNATURE=$(cat "$LINUX_SIG"); fi

          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See the full changelog at https://github.com/${REPO}/blob/main/CHANGELOG.md",
            "pub_date": "${DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MAC_ARM_SIGNATURE}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/DevWorkbench_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${MAC_X64_SIGNATURE}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/DevWorkbench_${VERSION}_x64.app.tar.gz"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIGNATURE}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/DevWorkbench_${VERSION}_x64-setup.msi"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIGNATURE}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/DevWorkbench_${VERSION}_amd64.AppImage"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            latest.json
            artifacts/**/bundle/**/*.dmg
            artifacts/**/bundle/**/*.deb
            artifacts/**/bundle/**/*.AppImage
            artifacts/**/bundle/**/*.msi
            artifacts/**/*.exe
            artifacts/**/bundle/**/*.tar.gz
            artifacts/**/bundle/**/*.tar.gz.sig
          body: |
            ## What's Changed
            
            See the full changelog at [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
            
            ## Downloads
            
            - **macOS**: Download the `.dmg` file
            - **Windows**: Download the `.msi` or `.exe` file  
            - **Linux**: Download the `.deb` file or `.AppImage`
            
            ## Installation
            
            ### macOS
            1. Download `DevWorkbench_x.x.x_x64.dmg` (Intel) or `DevWorkbench_x.x.x_aarch64.dmg` (Apple Silicon)
            2. Open the DMG file and drag DevWorkbench to Applications
            3. **Important**: If you see a security warning, remove the quarantine attribute:
               ```bash
               xattr -cr /Applications/DevWorkbench.app
               ```
               This is needed because the app is not notarized by Apple yet.
            
            ### Windows
            1. Download `DevWorkbench_x.x.x_x64.msi`
            2. Run the installer and follow the setup wizard
            
            ### Linux
            1. **Debian/Ubuntu**: Download and install the `.deb` file
               ```bash
               sudo dpkg -i DevWorkbench_x.x.x_amd64.deb
               ```
            2. **Other distributions**: Download the `.AppImage` file
               ```bash
               chmod +x DevWorkbench_x.x.x_amd64.AppImage
               ./DevWorkbench_x.x.x_amd64.AppImage
               ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
